# For more cool stuff to enrich your docs check out:
# https://squidfunk.github.io/mkdocs-material/reference/
# https://facelessuser.github.io/pymdown-extensions/
site_name: python-project-skeleton
site_description: A cookiecutter template for python packages.
site_author: "Marco Henriques <marco.martins.henriques@gmail.com>"

repo_url: https://github.com/marcohenriques/python-project-skeleton
edit_uri: ""

theme:
  name: material
  favicon: images/favicon.svg
  logo: images/logo.svg
  icon:
    repo: material/github
  static_templates:
    - 404.html
  feature:
    - navigation.tabs
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  hljs_languages:
    - yaml

markdown_extensions:
  - toc:
      permalink: true
  - smarty
  - extra
  - admonition
  - codehilite
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true


plugins:
  - search
  - mkdocstrings


nav:
  - Start: index.md
  - Requirements: requirements.md
  - Changelog: changelog.md
  - Generated files:
    - Makefile: tools_included/makefile.md
